<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>  
    <title>Tic-Tac-Toe Game</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h3 id = "turn">Your move X</h3>
    <table class = "board">
      <tr>
          <td id = "0"></td>
          <td id = "1"></td>
          <td id = "2"></td>
      </tr>
      <tr>
          <td id = "3"></td>
          <td id = "4"></td>
          <td id = "5"></td>
      </tr>
      <tr>
          <td id = "6"></td>
          <td id = "7"></td>
          <td id = "8"></td>
      </tr>
    </table>
    <button id = "reset">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
